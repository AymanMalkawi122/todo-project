<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/headerStyle.css">
  <link rel="stylesheet" href="./css/footerStyle.css">
  <link rel="stylesheet" href="./css/aboutStyle.css">
</head>

<body>

  <header>
    <div>
      <nav>
        <img src="Assets /logo.png" alt="logo" id="logo">
        <a id="siteName">Todoist</a>
        <a Href="./index.html" class="navBarElement">Home</a>
      </nav>
    </div>
  </header>

  <main>

    <h3>Personal Info</h3>

    <div id="personalInfo">
      <img src="Assets /personal_photo.webp" alt="Personal Photo" width="260" height="190">
      <table>
        <tr>
          <td>name</td>
          <td>(name Field)</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>(Email Field)</td>
        </tr>
        <tr>
          <td>Residence</td>
          <td>(Residence Field)</td>
        </tr>
      </table>

    </div>
<div>
    <h3>Edit Personal Info</h3>
    <form action="">
      <label for="name">Name</label>
      <input type="text"><br>
      <label for="email">Email</label>
      <input type="text"><br>
      <label for="residence">Residence</label>
      <input type="text"><br>
      <input type="submit">
    </form>
<div>
  </main>

  <footer>
    <div id="contactInfo">
      <h4>Contact us</h4>
      <img src="Assets /twitter.webp" alt="Twitter" id="twitter">
      <img src="Assets /Facebook.png" alt="Facebook" id="facebook">
      <img src="Assets /telegram.webp" alt="Telegram" id="telegram">
    </div>

    <div id="CopyRight">
      <h4>All Rights Reserved &#9400</h4>
    </div>
  </footer>

</body>

</html>
